<span class="tree-item">
  @if(hasChildren()){
  <app-icon name="arrow-down" data-test-id="tree-item-arrow"></app-icon>
  }

  <app-icon [name]="model().icon" data-test-id="item-icon"></app-icon>

  <label class="tree-item-name">{{ model().name }}</label>

  @if(model().sensor) {
  <app-icon [name]="model().sensor!" [class]="sensorIconColorClass()" data-test-id="sensor-icon"></app-icon>
  }
</span>
