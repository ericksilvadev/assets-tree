<div class="filters">
  <div class="filter">
    <label for="energy-sensor" [class.active]="energyChecked()">
      <app-icon name="thunderbolt"></app-icon>
      <span>Sensor de Energia</span>
    </label>
    <input #energyCheckbox type="checkbox" [checked]="energyChecked()"
      (change)="onEnergyFilterChange(energyCheckbox.checked)" name="energy-sensor" id="energy-sensor">
  </div>
  <input type="checkbox" name="critical-status" id="critical-status">
</div>
